<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <div class="game">
        <div class="form-envelope w-full flex flex-row justify-center">
            <form class="p-3 my-3" id="playersForm">
                <label for="firstPlayer">First Player:</label><br>
                <input type="text" class="border-2 border-solid mb-2" id="firstPlayer" name="firstPlayer"><br>
                <label for="secondPlayer">Second Player:</label><br>
                <input type="text" class="border-2 border-solid mb-2" id="secondPlayer" name="secondPlayer"><br>
                <input type="submit" class="border-2 rounded-sm bg-blue-500 px-2" value="Submit" id="submitPlayers">
            </form>            
        </div>
        <div class="tic-tac-toe-envelope py-3 w-full flex flex-row justify-center">
            <div class="tic-tac-toe grid grid-cols-3 grid-rows-3 gap-3">
                <div data-position="0" class="tic-tac-toe_position"></div>
                <div data-position="1" class="tic-tac-toe_position"></div>
                <div data-position="2" class="tic-tac-toe_position"></div>
                <div data-position="3" class="tic-tac-toe_position"></div>
                <div data-position="4" class="tic-tac-toe_position"></div>
                <div data-position="5" class="tic-tac-toe_position"></div>
                <div data-position="6" class="tic-tac-toe_position"></div>
                <div data-position="7" class="tic-tac-toe_position"></div>
                <div data-position="8" class="tic-tac-toe_position"></div>
            </div>
        </div>
    </div>
    
    <script type="text/javascript" src="scripts.js"></script>
</body>
</html>
