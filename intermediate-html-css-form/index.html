<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Odin Project</title>
		<link rel="stylesheet" href="index.css">
	</head>
	<body>
		<div id="odin-project">
			<div id="presentation-project">
				<div id="odin-presentation">
					<img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" />
					<h1>Odin</h1>
				</div>
				<sub>Photo by <a target="_blank" href="https://unsplash.com/@haliewestphoto">Hallie West</a> on <a target="_blank" href="https://unsplash.com">Unsplash</a></sub>
			</div>
			<div id="section-project">
				<div class="section-project-header">
					<h3>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get started.</i></h3>
					<h3>You know you want to.</h3>
				</div>
				<form action="/register" id="register-form" name="register_form" method="POST">
					<div class="section-project-form-top">
						<h4>Let's do this</h4>
						<div class="form-group">
							<div class="form-input">
								<label for="first_name_input">First Name</label>
								<input type="text" id="first_name_input" />
							</div>
							<div class="form-input">
								<label for="last_name_input">Last Name</label>
								<input type="text" id="last_name_input" />
							</div>
						</div>
						<div class="form-group">
							<div class="form-input">
								<label for="email_input">Email</label>
								<input type="email" id="email_input" />
							</div>
							<div class="form-input">
								<label for="phone_input">Phone Number</label>
								<input type="phone" id="phone_input" />
							</div>
						</div>
						<div class="form-group">
							<div class="form-input">
								<label for="password_input">Password</label>
								<input pattern="[A-Za-z]{10}" required type="password" id="password_input" />
							</div>
							<div class="form-input">
								<label for="confirmation_password_input">Confirm Password</label>
								<input pattern="[A-Za-z]{10}" required type="password" id="confirmation_password_input" />
							</div>
						</div>
					</div>
					<div class="section-project-form-bottom">
						<button type="submit">Create Account</button>
						<p>Already have an account? <a href="">Log in.</a></p>
					</div>
				</form>
			</div>
		</div>
	</body>
</html>
