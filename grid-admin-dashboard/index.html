<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <aside class="sidebar">
            <div class="sidebard-title">
                <p>Dashboard</p>
            </div>
            <ul class="main-menu">
                <li>Home</li>
                <li>Profile</li>
                <li>Messages</li>
                <li>History</li>
                <li>Tasks</li>
                <li>Communities</li>
            </ul>
            <ul>
                <li>Settings</li>
                <li>Support</li>
                <li>Privacy</li>
            </ul>
        </aside>
        <header class="nav">
            <div class="nav-top">
                <div class="form-container">
                    <form id="search">
                        <button type="submit">X</button>
                        <input type="text" name="search_field" id="search_input">
                    </form>
                </div>
                <div class="notification-button">
                    O
                </div>
                <div class="profile-picture">
                    O
                </div>
                <div class="name-user">
                    <span>Morgan Oakley</span>
                </div>
            </div>
            <div class="nav-bottom">
                <div class="user-presentation">
                    <div class="profile-picture">
                       O 
                    </div>
                    <div class="profile-greeting">
                        Hi, there
                    </div>
                    <div class="profile-name">
                        Morgan Oakley
                    </div>
                </div>
                <div class="nav-actions">
                    <a href="/new">New</a>
                    <a href="/upload">Upload</a>
                    <a href="/share">Share</a>
                </div>
            </div>
        </header>
        <main class="content">
            <div class="content-cards">
                <p class="section-title">Your projects</p>
                <div class="content-cards-collection">
                    <div class="card">Card</div>
                    <div class="card">Card</div>
                    <div class="card">Card</div>
                    <div class="card">Card</div>
                    <div class="card">Card</div>
                    <div class="card">Card</div>
                </div>
            </div>
            <div class="content-feed">
                <div class="content-feed-announcements">
                    <p class="section-title">Announcements</p>
                    <div class="announcements">

                    </div>
                </div>
                <div class="content-feed-trending">
                    <p class="section-title">Trending</p>
                    <div class="trending">

                    </div>
                </div>
            </div>
        </main>
    </div>
    
</body>
</html>
